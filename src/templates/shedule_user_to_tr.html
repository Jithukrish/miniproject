{% extends "admindash.html" %}
{% block body %}
<body><h2>PERSONAL TRAINER ASSIGN TIME FOR USER</h2>
<form id="form1" name="form1" method="post" action="shedule_user_to_tr1">
  <table width="200" border="1" class="table table-primary table-bordered table-hover">
    <tr>
      <th scope="row">USER</th>
      <td><label>
        <select name="select">
          {% for i in val%}
          <option value="{{ i['l_id'] }}">{{ i['username'] }}</option>
          {% endfor %}
        </select>
      </label></td>
    </tr>
    <tr>
      <th scope="row">TRAINER</th>
      <td><label>
        <select name="select2">
          {% for i in val1%}
          <option value="{{ i['l_id'] }}">{{ i['name'] }}</option>
          {% endfor %}
        </select>
      </label></td>
    </tr>

    <tr>
      <th scope="row">FROM TIME </th>
      <td><label>
        <input type="time" name="textfield2" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">TO TIME </th>
      <td><label>
        <input type="time" name="textfield3" />
      </label></td>
    </tr>

    <tr>
      <th colspan="2" scope="row"><label>
        <input type="submit" name="Submit" value="Submit"class="btn btn-outline-primary" />
      </label></th>
    </tr>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
