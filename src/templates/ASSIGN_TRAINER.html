{% extends "admindash.html" %}
{% block body %}
<body><H2>ASSIGN TRAINER</H2>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1" class="table table-bordered TABLE-primary table-hover">

    <tr>
      <th scope="row">TRINER</th>
      <th scope="row"><label>
        <select name="select">
             {% for i in val %}
        <OPTION value="{{i['t_id']}}">{{ i['name'] }}</OPTION>
        {% endfor %}
          </select>
      </label></th>
    </tr>
    <tr>
      <th colspan="2" scope="row"> <input type="submit" name="Submit" value="ASSIGN"  /></th>
    </tr>

  </table>
</form>
</body>
