{% extends "userdash.html" %}
{% block body %}
<body><H2>VIEW ATTENDANCE</H2>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1" CLASS="TABLE table-primary TABLE-BORDERED TABLE-HOVER">
    <tr><th>SI NO</th>
      <!--<th scope="row">TRAINER</th>-->
      <th>DATE</th>
      <th>ATTENDANCE</th>
    </tr>
    {% for i in val %}
    <tr><th>{{loop.index}}</th>
      <!--<th scope="row">&nbsp;{{i['name']}}</th>-->
      <td>{{i['date']}}</td>
      <td>{{i['attendance']}}</td>
    </tr>
    {% endfor %}
  </table>
</form>
</body>
