{% extends "trainerdash.html" %}
{% block body %}
<body>
<H2> USER DETAILS </H2>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1" CLASS="TABLE table-primary TABLE-BORDERED TABLE-HOVER">
    <tr><th>Sl no</th>
      <th scope="row">USERNAME</th>
      <th>PLACE</th>
      <th>GENDER</th>
      <th>DOB</th>
      <th>EMAIL</th>
      <th>PHONE</th>

    </tr>
    {% for i in val%}
    <tr><th>{{loop.index}}</th>
      <th scope="row">{{i['username']}}</th>
      <td>{{i['place']}}</td>
      <td>&nbsp;{{i['gender']}}</td>
      <td>{{i['dob']}}&nbsp;</td>
      <td>{{i['email']}}&nbsp;</td>
      <td>&nbsp;{{i['ph_no']}}</td>
      <!--<td><a href="#">ADD ATTENDANCE</a></td>-->
    </tr>
    {% endfor %}
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
