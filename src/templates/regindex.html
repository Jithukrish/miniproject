					<form action="registration" method="post" class="w3_form_post">
						<div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>User </label>
								<input type="text"  placeholder="" required="" name="textfield" required pattern="[A-Z a-z.]{3,25}">
							</span>
						</div>
						<div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>Place </label>
								<input type="text"  placeholder="" required="" name="textfield2" required pattern="[A-Z a-z.]{3,25}">
							</span>
						</div>
						<div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>Email </label>
								<input type="text"  placeholder="" required="" name="textfield3" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required  >
							</span>
						</div>

							<span class="agileits_grid">
								<label>phone No </label>

							</span>
						</div>
						<div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>DOB </label>
								<input type="text" placeholder="" name="textfield5" min="1990-01-01" max="2019-12-31" required>
							</span>
						</div>
						<div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>Gender </label>

                                 <label><input type="radio"  value="male"  name="radiobutton" checked>
                                    male</label>
								<label><input type="radio"  value="female"  name="radiobutton" >
                                    Female</label>
								</span>
						</div>

                        <div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">
								<label>Height </label>

							</span>
						</div>
						<div class="w3_agileits_main_grid w3l_main_grid">
							<span class="agileits_grid">

								<input type="text" placeholder="" required="" name="textfield9" required>
							</span>
						</div>

								<label>Username </label>
