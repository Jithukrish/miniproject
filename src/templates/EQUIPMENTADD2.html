{% extends "admindash.html" %}
{% block body %}
<body><h2>ADD EQUIPMENT</h2>
<form action="EDITEQUIPMENT1" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="200" border="1">
    <tr>
      <th scope="row">EQUIPMENT</th>
      <td><label>
        <input type="text" name="textfield" value="{{val['e_name']}}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">DESCRIPTION</th>
      <td><label>
        <input type="text" name="textfield2"  value="{{val['description']}}"/>
      </label></td>
    </tr>
    <tr>
      <th scope="row">IMAGE</th>
      <td><label>
        <input type="file" name="file" /><img src="../static/equipmemts/{{val['image']}}" width="50dp" height="50dp">
      </label></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"> <input type="submit" name="Submit" value="ADD" class="btn btn-outline-primary" /></th>
    </tr>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
