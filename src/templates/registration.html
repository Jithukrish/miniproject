<body>
<form id="form1" name="form1" method="post" action="registration">
  <table width="250" border="0" >
    <tr>
      <th width="176" scope="row">USER</th>
      <td width="58"><label>
        <input type="text" name="textfield" required pattern="[A-Z a-z.]{3,25}">
      </label></td>
    </tr>
    <tr>
      <th scope="row">PLACE</th>
      <td><label>
        <input type="text" name="textfield2" required pattern="[A-Z a-z.]{3,25}">
      </label></td>
    </tr>
    <tr>
      <th scope="row">EMAIL</th>
      <td><label>
        <input type="text" name="textfield3" required  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}">
      </label></td>
    </tr>
    <tr>
      <th scope="row">PHONE  </th>
      <td><label>
        <input type="text" name="textfield4" required pattern="[6789][0-9]{9}">
      </label></td>
    </tr>
    <tr>
      <th scope="row">DOB</th>
      <td><label>
        <input type="date" name="textfield5" min="1990-01-01" max="2004-12-31" required>
      </label></td>
    </tr>
    <tr>
      <th scope="row">GENDER</th>
      <td><p>
        <label>
          <input type="radio" name="radiobutton" value="male" checked>
          male</label>
        <br />
        <label>
          <input type="radio" name="radiobutton" value="female" required>
          female</label>
        <br />
      </p></td>
    </tr>
     <tr>
      <th scope="row">HEIGHT</th>
      <td><label>
        <input type="number" name="textfield8" min="100" max="200" required />
      </label></td>
    </tr>
     <tr>
      <th scope="row">weight</th>
      <td><label>
        <input type="number" name="textfield9"  pattern="/^\d{2,3} ?kg$/" required>
      </label></td>
    </tr>
    <tr>
      <th scope="row">USERNAME</th>
      <td><label>
        <input type="text" name="textfield6" required pattern="[A-Z a-z.]{3,25}">
      </label></td>
    </tr>
    <tr>
      <th scope="row"> PASSWORD </th>
      <td><label>
        <input type="password" name="textfield7" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
      </label></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><label>
        <input type="submit" name="Submit" value="Submit" class="btn btn-outline-primary" required>
      </label></th>
    </tr>
  </table>
</form>
</body>
