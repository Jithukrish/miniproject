<body>
<form id="form1" name="form1" method="post" action="registration">
  <table width="250" border="0" >
    <tr>
      <th width="176" scope="row">User</th>
      <td width="58"><label>
        <input type="text" name="textfield" required>
      </label></td>
    </tr>
    <tr>
      <th scope="row">place</th>
      <td><label>
        <input type="text" name="textfield2" required pattern="[A-Z a-z.]{3,25}">
      </label></td>
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td><label>
        <input type="text" name="textfield3" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}">
      </label></td>
    </tr>
    <tr>
      <th scope="row">Phone no </th>
      <td><label>
        <input type="text" name="textfield4" required pattern="[6789][0-9]{9}">
      </label></td>
    </tr>
    <tr>
      <th scope="row">DOB</th>
      <td><label>
        <input type="date" name="textfield5" min="1990-01-01" max="2019-12-31" required>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Gender</th>
      <td><p>
        <label>
          <input type="radio" name="radiobutton" value="male" checked>
          male</label>
        <br />
        <label>
          <input type="radio" name="radiobutton" value="female" required>
          female</label>
        <br />
      </p></td>
    </tr>
     <tr>
      <th scope="row">height</th>
      <td><label>
        <input type="text" name="textfield8" required>
      </label></td>
    </tr>
     <tr>
      <th scope="row">weight</th>
      <td><label>
        <input type="text" name="textfield9" required>
      </label></td>
    </tr>
    <tr>
      <th scope="row">Username</th>
      <td><label>
        <input type="text" name="textfield6" required pattern="[A-Z a-z.]{3,25}">
      </label></td>
    </tr>
    <tr>
      <th scope="row"> password </th>
      <td><label>
        <input type="text" name="textfield7" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
      </label></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><label>
        <input type="submit" name="Submit" value="Submit" required>
      </label></th>
    </tr>
  </table>
</form>
</body>
