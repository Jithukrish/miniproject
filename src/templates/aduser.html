{% extends "admindash.html" %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="">
  <table width="400" border="1" class="table TABLE-DARK table-bordered table-hover">

    <tr>

      <td>User name </td>
      <td>Place</td>
      <td>Gender</td>
      <td>Dob</td>
      <td>Email</td>
      <td>Phone</td>
      <td>Height</td>
      <td>Weight</td>
    </tr>
    {% for i in val %}
    <tr>
      <td>{{i['username']}}</td>
      <td>{{i['place']}}</td>
      <td>{{i['gender']}}</td>
       <td>{{i['dob']}}</td>
      <td>&nbsp;{{i['email']}}</td>
      <td>{{i['ph_no']}}</td>
      <td>{{i['height']}}</td>
      <td>{{i['weight']}}</td>
    </tr>
    {% endfor %}

  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
