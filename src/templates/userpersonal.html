{% extends "admindash.html" %}
{% block body %}
<body><h2>PERSONAL TIME USER</h2>
<form id="form1" name="form1" method="post" action="wrkhrprr_post">
  <table width="200" border="1" class="table table-primary table-bordered table-hover">
    <tr>
      <th scope="row">USER</th>
      <td><label>
        <select name="select">
          {% for i in val2%}
          <option value="{{ i['l_id'] }}">{{ i['username'] }}</option>
          {% endfor %}
        </select>
      </label></td>
    </tr>
    <tr>
      <th scope="row">FROM TIME </th>
      <td><label>
        <input type="text" name="textfield" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">TO TIME </th>
      <td><label>
        <input type="text" name="textfield2" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">DAY</th>
      <td><label>
        <input type="text" name="textfield3" />
      </label></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><label>
        <input type="submit" name="Submit" value="Submit" class="btn btn-outline-primary" />
      </label></th>
    </tr>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
