<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1">
    <tr>
      <th colspan="2" scope="row">trainer</th>
      <td><label>
        <select name="select">
          {% for i in val %}
          <option value="{{i['t_id']}}">{{i['name']}}</option>
          {% endfor %}
        </select>
      </label></td>
    </tr>
     <tr>
      <th colspan="2" scope="row">user</th>
      <td><label>
        <select name="select1">
          {% for i in val1 %}
          <option value="{{i['t_id']}}">{{i['username']}}</option>
          {% endfor %}
        </select>
      </label></td>
    </tr>
    <tr>
      <th scope="row">username</th>
      <td>from time</td>
      <td>to time </td>
      <td>day</td>
      <td rowspan="2"><a href="#">delete</a></td>
    </tr>
    {% for i in val%}
    <tr>
      <th scope="row">{{i['username']}}</th>
      <td>&nbsp;{{i['from_time']}</td>
      <td>&nbsp;{{i['to_time']}</td>
      <td>&nbsp;{{i['day']}</td>
    </tr>
    {% endfor %}
    <tr>
      <th colspan="5" scope="row"><label>
        <input type="submit" name="Submit" value="Submit" />
      </label></th>
    </tr>
  </table>
</form>
</body>
