{% extends "admindash.html" %}
{% block body %}

<body><h2>ADD TRAINER</h2>
<form id="form1" name="form1" method="post" action="add-trainer">
  <table width="200" border="0" CLASS="TABLE TABLE-DARK TABLE-BORDERED TABLE-HOVER">
    <tr>
      <th scope="row">Name</th>
      <td><label>
        <input type="text" name="textfield" required pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Place</th>
      <td><label>
        <input type="text" name="textfield2" required pattern="[A-Z a-z.]{3,25}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Gender</th>
      <td><p>
        <label>
          <input type="radio" name="RadioGroup1" value="male" checked />
          Male</label>
        <br />
        <label>
          <input type="radio" name="RadioGroup1" value="female" />
          Female</label>
        <br />
      </p></td>
    </tr>
    <tr>
      <th scope="row">Phone No </th>
      <td><label>
        <input type="text" name="textfield3"  />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td><label>
        <input type="text" name="textfield4" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">DOB</th>
      <td><label>
        <input type="text" name="textfield5" min="1990-01-01" max="2019-12-31" required />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Type</th>
      <td><label>
        <select name= "textfield6" >
          <option>Personal trainer</option>
           <option>General trainer</option>
        </select>
      </label></td>
    </tr>
    <tr>
      <th scope="row">User_name</th>
      <td><label>
        <input type="text" name="textfield7" />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Password</th>
      <td><label>
        <input type="text" name="textfield8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required /> />
      </label></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><label>
        <input type="submit" name="Submit" value="Submit" class="btn btn-primary" />
      </label></th>
    </tr>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
