  <body>
    <h1 class="text-center mt-5">UPDATE PROFILE</h1>
    <div class="container p-5 mt-5" style="background: rgb(212, 241, 245); border-radius: 25px;">
        <form class="p-4 " method="post" action="/updpro">
            <div class="row">
            <div class="form-group col-md-6">
              <label for="user">USER NAME</label>
              <input type="text" class="form-control" id="user"  name="textfield" value="{{val['username']}}"  placeholder="user name" required pattern="[A-Z a-z.]{3,25}" >


            </div>
            <div class="form-group col-md-6">
              <label for="diet">PLACE</label>
              <input type="text" class="form-control" id="diet" name="textfield2" value="{{val['place']}}" placeholder="place" required pattern="[A-Z a-z.]{3,25}">
            </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                  <label for="DESCRIPTIN">EMAIL</label>
                  <input type="email" class="form-control" id="DESCRIPTIN"   name="email" value="{{val['email']}}" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}" >
            </div>
            <div class="form-group col-md-6">
                  <label for="Manufacture">PHONE NO</label>
                  <input type="TEXT" class="form-control" id="Manufacture" placeholder="Manufacture Date" name="textfield4" value="{{val['ph_no']}}"  required pattern="[6789][0-9]{9}"  >
            </div>
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                      <label for="Expiry">DOB</label>
                      <input type="date" class="form-control" id="Expiry" placeholder="date of birth" name="dob" value="{{val['dob']}}" min="1990-01-01" max="2004-12-31" required>

              </div>

                    <div class="form-group col-md-6">
                      <label for="Type">GENDER</label><br>
                      <!--<input type="text" class="form-control" id="type" name="Type" placeholder="Type" required>-->
           <label>
          <input type="radio" name="Radio"  id="type" value="male"  {% if val['gender']=='male'  %}checked {% endif %} checked />
          MALE</label>

        <label>
          <input type="radio" name="Radio"  value="female" {% if val['gender']=='female'  %}checked {% endif %} />
          FEMALE</label>
                    </div>
                <div class="row">
                <div class="form-group col-md-6">
                  <label for="DESTION">HEIGHT</label>
                  <input type="NUMBER" class="form-control" id="DESTION"    placeholder="HEIGHT" name="textfield8" value="{{val['height']}}"  min="150"   max="190"  required   >

                </div>
                <div class="form-group col-md-6">
                  <label for="Manufa">WEIGHT</label>
                  <input type="NUMBER" class="form-control" id="Manufa" placeholder="Manufacture Date" name="textfield9" value="{{val['weight']}}" min="40" max="120"required  >
                </div>
                    <!--</div>-->
            <!--<button type="submit" class="btn btn-primary">ADD</button>-->
              <div class="row" id="button">
                <input type="submit"  name="UPDATE" value="ADD"  class="btn btn-outline-primary" />

              </div>

          </form>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

  </body>
