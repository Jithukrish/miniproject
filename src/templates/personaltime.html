{% extends "userdash.html" %}
{% block body %}
<body><h2>PERSONAL TRAINER TIME</h2>
<form id="form1" name="form1" method="post" action="shedule_user_to_tr1">
  <table width="200" border="1" class="table table-bordered table-dark table-hover">
    <tr>
      <th scope="row">User name </th>
      <td>DAY </td>
      <td>From Time </td>
      <td>To Time</td>
    </tr>
     {% for i in val %}
    <tr>
      <th scope="row">{{i['username']}}</th>
      <td>&nbsp;{{i['day']}}</td>
      <td>{{i['from_time']}}</td>
      <td>&nbsp;{{i['to_time']}}</td>
    </tr>
     {% endfor %}
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
