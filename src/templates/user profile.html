<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>


<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="0">
    <tr>
      <th scope="row"><label>Name</label></th>
      <th scope="row"><label>
        <input type="text" name="textfield" required pattern="[A-Z a-z.]{3,25}" />
      </label></th>
    </tr>
    <tr>
      <th scope="row">Email</th>
      <th scope="row"><label>
        <input type="text" name="textfield2" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}"/> />
      </label></th>
    </tr>
    <tr>
      <th scope="row">Phone no </th>
      <th scope="row"><label>
        <input type="text" name="textfield3" required pattern="[6789][0-9]{9}"/> />
      </label></th>
    </tr>
    <tr>
      <th scope="row">DOB</th>
      <th scope="row"><label>
        <input type="text" name="textfield4" min="1990-01-01" max="2019-12-31" required /> />
      </label></th>
    </tr>
    <tr>
      <th scope="row">Place</th>
      <th scope="row"><label>
        <input type="text" name="textfield5" required pattern="[A-Z a-z.]{3,25}"  />
      </label></th>
    </tr>
    <tr>
      <th colspan="2" scope="row"><label>
        <input type="submit" name="Submit" value="Submit" />
        <input type="submit" name="Submit2" value="edit" />
      </label></th>
    </tr>
  </table>
</form>
</body>
</html>
